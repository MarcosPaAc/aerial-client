<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #mapid {
      height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <h1>Aerial</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="flights.html">Flights</a></li>
        <li><a href="hotels.html">Hotels</a></li>
        <li><a href="books.html">Booking</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <div class="banner">
        <h2>Welcome to Aerial</h2>
        <p>Explore the US with our exciting travel packages</p>
        <a href="books.html" class="btn">Book Now</a>
      </div>
      <div class="packages" id="packages">
        <div class="package">
          <h3>New York</h3>
          <img src="https://www.travelandleisure.com/thmb/91pb8LbDAUwUN_11wATYjx5oF8Q=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/new-york-city-evening-NYCTG0221-52492d6ccab44f328a1c89f41ac02aea.jpg" alt="New York">
          <p>$999</p>
          <a href="books.html" class="btn">Book Now</a>
        </div>
        <div class="package">
          <h3>los Angeles</h3>
          <img src="https://www.travelandleisure.com/thmb/6hcaMTuQyRxG6hlYL0WGehKMZoc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/los-angeles-skyline-pink-sky-LAHOTELS0618-24f659fcbe5949a0a6d6d768be8f253d.jpg" alt="los Angeles">
          <p>$1499</p>
          <a href="books.html" class="btn">Book Now</a>
        </div>
        <div class="package">
          <h3>Chicago</h3>
          <img src="https://www.travelandleisure.com/thmb/wwUPgdpCUuD5sAPFLQf4YasjH0M=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/chicago-illinois-CHITG0221-e448062fc5164da0bba639f9857987f6.jpg" alt="Chicago">
          <p>$1999</p>
          <a href="books.html" class="btn">Book Now</a>
        </div>
      </div>
    </section>
    <<section id="map">
      <div id="mapid"></div> <!-- This div will hold the map -->
    </section>
    <section id="about">
      <!-- About section content here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Areial. All rights reserved.</p>
  </footer>
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Inline script to initialize the map -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Inline script to initialize the map -->
  <script>
    // Initialize the map with New York City's coordinates
    var map = L.map('mapid').setView([40.7128, -74.0060], 10);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([40.7128, -74.0060]).addTo(map) // Add a marker at New York City
      .bindPopup('New York City<br> Welcome to the Big Apple!')
      .openPopup();
  </script>
</html>
