<div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up Now</h2>
      <p>Be a member of the Aerial family</p>
      <form id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="card">Card Information:</label>
        <input type="text" id="card" name="card" required><br>
        <label for="subscription">Subscription Type:</label>
        <select id="subscription" name="subscription" required>
          <option value="basic">Basic</option>
          <option value="premium">Premium</option>
          <option value="ultimate">Ultimate</option>
        </select><br>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
